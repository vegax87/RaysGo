<div class="page-header"><h1>My posts</h1></div>

<div class="row">
	<div style="padding-left: 20px;"><a href="/post/new" class="btn btn-sm btn-success"> + New post </a></div>
	<div class="col-lg-9 post-list">
		{{ range .Posts }}
		<div class="post-item">
			<h2><a href="/post/view/{{.Id}}">{{.Title}}</a></h2>
			<div class="post-content">
				{{markdown .Content}}
			</div>
		</div>
		<hr>
		{{ end }}	
	</div>

	<div class="col-lg-3">
		{{template "post/tags.html" .}}
	</div>
</div>

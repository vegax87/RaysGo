<div class="page-header"><h1>My posts</h1></div>
<div>
<a href="/post/new" class="btn btn-success"> + New post</a>
</div>
<div class="post-list">
{{ range .Posts }}
<div class="post-item">
	<a href="/post/view/{{.Id}}"><h2>{{.Title}}</h2></a>
	<div class="post-content">
		{{str2html .Content}}
	</div>
</div>
<hr>
{{ end }}	
</div>

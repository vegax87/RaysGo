<form id="comment-form" class="comment-form" action = "/post/comment/{{.Post.Id}}" method = "post" >
	<input id="comment-reply-to" type="hidden" name="ReplyTo" value=""  />
	<input type="text" placeholder="Title" name="Title" value = "{{.CommentForm.Title}}" class="form-control" />
	<textarea name="Content" placeholder="Content" class="form-control">{{.CommentForm.Content}}</textarea>
	<br/>
	<input type="submit" value="Add comment" class="btn btn-info" />
</form>
